{% extends 'base.html' %} {% block content %}




<style>
    /* General Layout */
body {
    font-family: Arial, sans-serif;
    color: #333;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    background-color: #f5f5f5;
}

h2 {
    color: #295b5b;
    margin: 20px 0;
    font-size: 24px;
}

/* Navigation Bar */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #295b5b;
    color: #fff;
    padding: 15px 30px;
}

.navbar .logo {
    font-size: 24px;
    font-weight: bold;
}

.navbar ul {
    list-style: none;
    display: flex;
    gap: 20px;
}

.navbar ul li a {
    color: #fff;
    text-decoration: none;
    font-weight: bold;
}

.navbar .login-btn {
    background-color: #ffdd57;
    border: none;
    padding: 8px 16px;
    color: #333;
    font-weight: bold;
    border-radius: 5px;
    cursor: pointer;
}

/* Auth Section */
.auth-section {
    display: flex;
    justify-content: center;
    align-items: center;
    height: calc(100vh - 80px);
    background-color: #e5e5e5;
}

.auth-container {
    display: flex;
    width: 750px;
    height: 450px;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
    background-color: rgba(255, 255, 255, 0.85);
}

.auth-image {
    width: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
}

.auth-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.auth-form {
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding: 40px;
    width: 50%;
}

.auth-form h2 {
    color: #295b5b;
    margin-bottom: 20px;
}

.auth-form label {
    font-size: 14px;
    color: #295b5b;
}

.auth-form input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ddd;
    border-radius: 5px;
}

.auth-form button {
    background-color: #295b5b;
    color: #fff;
    border: none;
    padding: 10px;
    width: 100%;
    cursor: pointer;
    border-radius: 5px;
    font-weight: bold;
    transition: background-color 0.3s;
}

.auth-form button:hover {
    background-color: #3b7a7a;
}

</style>
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navigation Bar -->
   

    <!-- Registration Section -->
    <section class="auth-section">
        <div class="auth-container">
            <div class="auth-form">
                <h2>Registro</h2>
                <form>
                    <label for="email">Correo:</label>
                    <input type="email" id="email" placeholder="Correo">
                    
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" placeholder="Usuario">
                    
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" placeholder="Contraseña">
                    
                    <label for="confirm-password">Validar Contraseña:</label>
                    <input type="password" id="confirm-password" placeholder="Validar Contraseña">
                    
                    <button type="submit">Iniciar Sesión</button>
                </form>
            </div>
            <div class="auth-image">
                <img src="https://via.placeholder.com/500x450?text=Background+Image" alt="Background Image">
            </div>
        </div>
    </section>

</body>
</html>
{%endblock%}
